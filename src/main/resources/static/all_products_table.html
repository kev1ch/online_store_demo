<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>

                function updateTable() {
                    $("#product_table tbody").empty();
                    $.ajax({
                   type    : "GET",
                   url     : "http://localhost:8081/product/all",
                   dataType: "json",
                   data: {
                       id: "id",
                       name: "name",
                       aisle: "aisle",
                       bay: "bay",
                       stock_quantity: "stock_quantity"
                   },
                   success:function(data) {
                        var table = $("#product_table tbody");
                        $.each(data, function(idx, elem) {
                    table.append("<tr><td>"+elem.id+"</td><td>"+elem.name+"</td><td>"+elem.aisle+
                    "</td><td>"+elem.bay+"</td><td>"+elem.stock_quantity+"</td><td><a onclick=\"deleteProduct("+elem.id+")\">X</a></td></tr>");
                    });
                    }
                    });
                }

                function deleteProduct(id) {
                    alert("delete product " + id);
                    // TODO insert ajax call to delete Product
                    updateTable();
                }

                updateTable();
        </script>
        <title>All Products</title>
    </head>

    <body>
        <table class="flexme" id="product_table" border="1">
            <thead>
            <tr>
                <th width="100">id</th>
                <th width="100">name</th>
                <th width="100">aisle</th>
                <th width="100">bay</th>
                <th width="100">stock</th>
                <th width="100"></th>
            </tr>
            </thead>
            <tbody>
            <tr id="test">
                <td></td>
            </tr>
            </tbody>
        </table>
    </body>

</html>

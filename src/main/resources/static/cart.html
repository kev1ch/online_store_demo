<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
                   $.ajax({
                   type    : "GET",
                   url     : "http://localhost:8081/cart/all",
                   dataType: "json",
                   data: {
                       product_id: "product_id",
                       quantity: "quantity",
                       cart_id: "cart_id",
                       product_name: "product_name",
                       price: "price"
                   },
                   success:function(data) {
                        var table = $("#table1 tbody");
                        $.each(data, function(idx, elem) {
                    table.append("<tr><td>"+elem.cart_id+"</td><td>"+elem.product_id+"</td><td>"+elem.product_name+"</td><td>$"+elem.price+"</td><td>"+elem.quantity+"</td><td>$"+elem.price*elem.quantity+"</td></tr>");
                });
                   }
                });

    </script>
    <title>Cart</title>
</head>

<body>
<table class="flexme" id="table1" border="1">
    <thead>
    <tr>
        <th width="100">Cart ID</th>
        <th width="100">Product ID</th>
        <th width="100">Product Name</th>
        <th width="100">Price per Item</th>
        <th width="100">Quantity</th>
        <th width="100">Total Price</th>
    </tr>
    </thead>
    <tbody>
    <tr id="test">
        <td></td>
    </tr>
    </tbody>
</table>
</body>

</html>

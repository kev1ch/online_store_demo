<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
                       $.ajax({
                       type    : "GET",
                       url     : "http://localhost:8081/account/all",
                       dataType: "json",
                       data: {
                           id: "id",
                           email: "email"
                       },
                       success:function(data) {
                            var table = $("#user_table tbody");
                            $.each(data, function(idx, elem) {
                        table.append("<tr><td>"+elem.id+"</td><td>"+elem.email+"</td></tr>");
                    });
                       }
                    });

        </script>
        <title>All Customers</title>
    </head>

    <body>
        <table class="flexme" id="user_table" border="1">
            <thead>
            <tr>
                <th width="100">id</th>
                <th width="100">email</th>
            </tr>
            </thead>
            <tbody>
            <tr id="test">
                <td></td>
            </tr>
            </tbody>
        </table>
    </body>

</html>

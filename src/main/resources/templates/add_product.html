<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function AddProduct() {

            var id = $("#product_id").val();
            var name = $("#product_name").val();
            var aisle = $("#aisle").val();
            var bay = $("#bay").val();
            var stock_quantity = $("#stock_quantity").val();

            if (id == -1) {
                $.ajax({
                   type    : "POST",
                   url     : "http://localhost:8081/product/",
                   dataType: "json",
                   // name=Test%20Product%205&store_id=1&aisle=12&bay=13&stock_quantity=10
                   data: {
                       name: name,
                       aisle: aisle,
                       bay: bay,
                       stock_quantity: stock_quantity,
                       store_id: 1
                   },
                   function(result) {
                        //window.location.replace("all_products_table.html");
                        alert("function result");
                }
                   });
            } else {
                //update product with PUT REST request
            }

            }
    </script>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <form>
        <input type="hidden" id="product_id" th:value="${id}">
        <ul>
            <li>
                Name: <input th:value="${product_name}" id="product_name">
            </li>
            <li>
                Aisle: <input id="aisle">
            </li>
            <li>
                Bay: <input id="bay">
            </li>
            <li>
                Quantity: <input id="stock_quantity">
            </li>
            <li>
                <input type="button" value="Submit" onclick="AddProduct()">
            </li>
        </ul>
    </form>
</body>
</html>
